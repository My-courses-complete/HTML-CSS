<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="La parte inferior cuando busca una pagina"/>
	<meta name="robots" content="index,follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Formularios</title>
</head>
<body>
	<form action="">
		<label for="nombre">
			<span>多Cual es tu nombre?</span>
			<input type="text" name="nombre" placeholder="Nombre" id="nombre" autocomplete="name" required>
		</label>
		<label for="correo">
			<span>多Cual es tu correo?</span>
			<input type="email" name="correo" placeholder="example@example.com" id="correo" autocomplete="email" required>
		</label>
		<label for="pais">
			<span>多En que pais vives?</span>
			<input type="text" name="pais" id="pais" placeholder="Mexico" autocomplete="country" required>
		</label>
		<label for="cp">
			<span>多Cual es tu codigo postal?</span>
			<input type="text" name="cp" id="cp" placeholder="12345" autocomplete="postal-code" required>
		</label>
		<input type="submit">
	</form>
</body>
</html>
